<div class="parent-container">
  <div style="display: flex;align-items:center;justify-content: space-between ; gap: .3em">
    <div>
      <span>Latest</span>
      <input style="width: 4ch" type="number" value="4"/>
      <span>weeks</span>
    </div>
    <div>
      <button class="action-button">Fix start range to beginning</button>
      <button class="action-button">Fix end range to latest</button>
    </div>
    <div>
      <!--      <span>Select date instead of weeks</span>-->
      <mat-form-field appearance="fill">
        <mat-label>Date start and End</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate placeholder="Start date">
          <input matEndDate placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>
  </div>
  <div style="display: flex; justify-content: space-between">
    <div style="display: flex;align-items: center; gap: .3em">
      <span>Relative</span>
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider round"></span>
      </label>
      <span>Aligned</span>
    </div>
    <div class="actions">
      <button class="action-button">Latest week</button>
      <button class="action-button">Latest 4 weeks</button>
      <button class="action-button">Latest 13 weeks</button>
      <button class="action-button">Latest 26 weeks</button>
      <button class="action-button">Latest 52 weeks</button>
      <button class="action-button">All weeks</button>
    </div>
  </div>
  <div class="visual-container">

    <table class="chumma">
      <tr>
        <td class="th">Data sets / Weeks</td>
        <td class="tr-empty"></td>
        <span *ngFor="let dataset of datasets; let i = index">
        <td class="tr dataset-cell">
          {{dataset}}
        </td>
          <td class="tr-empty"></td>
        </span>
      </tr>
      <tr *ngFor="let item of datasetAvailability; let index=index">
        <td class="th">{{item[0]}}</td>
        <td class="tr-empty"></td>
        <span *ngFor="let dataset of datasets; let innerIndex=index">
        <td class="tr"
            [ngClass]="{'data-available':item[innerIndex+1]==='TRUE'}">
        </td><td class="tr-empty"></td>
        </span>
      </tr>
    </table>
  </div>
</div>

<div class="parent-container">
  <div style="display: flex;align-items: center; gap: .3em">
    <span>Latest</span>
    <input type="number" style="width: 4ch" value="4"/>
    <span>weeks</span>
  </div>
  <div style="display: flex; justify-content: space-between">
    <div style="display: flex;align-items: center; gap: .3em">
      <span>Relative</span>
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider round"></span>
      </label>
      <span>Aligned</span>
    </div>
    <div class="actions">
      <button class="action-button">Latest week</button>
      <button class="action-button">Latest 4 weeks</button>
      <button class="action-button">Latest 13 weeks</button>
      <button class="action-button">Latest 26 weeks</button>
      <button class="action-button">Latest 52 weeks</button>
      <button class="action-button">All weeks</button>
    </div>
  </div>
  <div class="visual-container">
    <table class="data-grid">
      <thead>
      <th>
        DataSets / Weeks
      </th>
      <th *ngFor="let item of datasetAvailability; let index = index" class="grid-header"
          [ngClass]="{'highlight':index==15}">
        {{item[0]}}
      </th>
      </thead>
      <tbody>
      <tr *ngFor="let dataset of datasets; let i = index">
        <td class="dataset-cell">{{dataset}}</td>
        <td *ngFor="let item of datasetAvailability; let innerIndex=index"
            [ngClass]="{'highlight':innerIndex==15,'data-available':item[i+1]==='TRUE'}">
        </td>
      </tr>
      </tbody>
    </table>

    <table class="chumma">
      <tr>
        <td>Data sets / Weeks</td>
        <td></td>
        <span *ngFor="let dataset of datasets; let i = index">
        <td>
          {{dataset}}
        </td>
          <td></td>
        </span>
      </tr>
      <tr *ngFor="let item of datasetAvailability; let index=index">
        <td>{{item[0]}}</td>
        <td></td>
        <span *ngFor="let dataset of datasets; let innerIndex=index">

        <td
          [ngClass]="{'data-available':item[innerIndex+1]==='TRUE'}">
        </td>
          <td></td>
        </span>
      </tr>
    </table>
  </div>
</div>
